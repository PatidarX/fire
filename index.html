<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FireNodeX | Premium Hosting</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Global Styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
    }

    .pixel-font {
      font-family: 'JetBrains Mono', monospace;
    }

    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .neon-orange {
      box-shadow: 0 0 20px rgba(249, 115, 22, 0.3);
    }

    .neon-cyan {
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
    }

    .fire-gradient {
      background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
    }

    .cyan-gradient {
      background: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
    }

    .group:hover .group-hover\:fire-gradient {
      background: linear-gradient(135deg, #f97316 0%, #dc2626 100%) !important;
      border-color: transparent !important;
    }

    .fire-gradient,
    .cyan-gradient,
    .bg-orange-600,
    .bg-cyan-600,
    .bg-white {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
    }

    .fire-gradient:hover,
    .bg-orange-600:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 40px rgba(249, 115, 22, 0.6) !important;
      filter: brightness(1.1);
    }

    .cyan-gradient:hover,
    .bg-cyan-600:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 40px rgba(6, 182, 212, 0.6) !important;
      filter: brightness(1.1);
    }

    .bg-white:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 40px rgba(255, 255, 255, 0.2) !important;
    }

    @keyframes float-rank {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(3deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    .animate-float-rank {
      animation: float-rank 4s ease-in-out infinite;
    }

    .rank-glow-orange { filter: drop-shadow(0 0 8px rgba(249, 115, 22, 0.5)); }
    .rank-glow-cyan { filter: drop-shadow(0 0 8px rgba(6, 182, 212, 0.5)); }
    .rank-glow-red { filter: drop-shadow(0 0 8px rgba(239, 68, 68, 0.5)); }

    .glass:hover {
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(15, 23, 42, 0.7);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }
  </style>

  <!-- Import Maps -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
      "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
      "recharts": "https://esm.sh/recharts@^3.6.0"
    }
  }
  </script>
</head>

</html>
